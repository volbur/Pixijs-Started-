<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
      let app;
      let player;
      const keys = {};

      window.onload = function () {
        app = new PIXI.Application({
          width: 800,
          height: 600,
          backgroundColor: 0xaaaaaa,
        });

        document.body.appendChild(app.view);

        // preload assets
        app.loader.baseUrl = 'images';
        app.loader
          .add('sprite01', 'bloat01.png')
          .add('sprite02', 'bloat02.png')
          .add('sprite03', 'bloat03.png')
          .add('sprite04', 'bloat04.png')
          .add('sprite05', 'bloat05.png')
          .add('sprite06', 'bloat06.png')
          .add('sprite07', 'bloat07.png')
          .add('sprite08', 'bloat08.png')
          .add('sprite09', 'bloat09.png')
          .add('sprite10', 'bloat10.png')
          .add('player', 'player.png');

        app.loader.onProgress.add(showProgress);
        app.loader.onComplete.add(doneLoading);
        app.loader.onError.add(reportError);

        app.loader.load();

        // player object
        player = new PIXI.Sprite.from('images/player.png');
        player.anchor.set(0.5);
        player.x = app.view.width / 2;
        player.y = app.view.height / 2;

        // app.stage.addChild(player);

        // mouse interactions
        // app.stage.interactive = true;
        // app.stage.on("pointermove", movePlayer);

        // keyboard event handlers
        window.addEventListener('keydown', keysDown);
        window.addEventListener('keyup', keysUp);

        app.ticker.add(gameLoop);

        keysDiv = document.querySelector('#keys');
      };

      function showProgress(e) {
        console.log('e.progress: ', e.progress);
      }

      function reportError(e) {
        console.error('ERROR: ', e.message);
      }

      function doneLoading(e) {
        console.log('DONE LOADING!');

        player = PIXI.Sprite.from(app.loader.resources.player.texture);
        player.x = app.view.width / 2;
        player.y = app.view.height / 2;
        player.anchor.set(0.5);
        app.stage.addChild(player);
      }

      function keysDown(e) {
        keys[e.keyCode] = true;
      }

      function keysUp(e) {
        keys[e.keyCode] = false;
      }

      function gameLoop() {
        keysDiv.innerHTML = JSON.stringify(keys);

        // W
        if (keys['87']) {
          player.y -= 5;
        }
        // A
        if (keys['65']) {
          player.x -= 5;
        }
        // S
        if (keys['83']) {
          player.y += 5;
        }
        // D
        if (keys['68']) {
          player.x += 5;
        }
      }

      function movePlayer(e) {
        let pos = e.data.global;

        player.x = pos.x;
        player.y = pos.y;
      }
    </script>
  </head>
  <body>
    <div id="keys"></div>
  </body>
</html>
